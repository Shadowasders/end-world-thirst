<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Bulma stylesheet-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <!--Leaflet stylesheet-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <!--Custom stylesheet-->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>End World Thirst Landing Page</title>
</head>

<body>
  <section class="hero is-medium topbeer">
    <h1 class="hero-body">

      <article class="container has-text-centered container is-one-fifth title-box">
        <p class="has-text-white is-size-1 top-title">END WORLD THIRST</p>

        <p class="subtitle has-text-white">Never Drink Alone</p>
      </article>
    </h1>
  </section>

  <section class="columns overflow">
    <div class="column is-4 has-background-warning-light ml-2 length">
      <p class="title is-size-2 has-text-centered">HOW DOES THIS WORK?</p>
      <p class="is-size-5 has-text-left desc">1. Enter your zipcode below.</p>
      <br />
      <p class="is-size-5 has-text-centered desc mt-4">2. See your search results on the right!</p>
      <br />
      <p class="is-size-5 has-text-right desc mt-4">3. Save it to your faves!</p>
      <section class="is-vertical button-section btn-parent">
        <p class="title is-child is-warning has-text-centered pb-3">Search by zipcode</p>
        <input class="input is-warning-dark subtitle has-text-centered interact is-center" type="text" id="zipsubmit"
          placeholder="Thirsty?" />
        <button class="button is-fullwidth is-medium interact" name="submit" id="submit-btn">Let's Drink!</button>
        <div class="columun is-4-tablet is-6-desktop">
          <div class="image has-background-warning-light">
            <img class="beerimg image m-auto" src="./assets/images/beerimg-transparent.png" />
          </div>
        </div>  
      </section>
    </div>
    <div class="column is-4 has-background-warning-light length overflow">
      <p class="title is-size-2 has-text-centered">FIND BREWS</p>
      <section class="name"></section>
      <section class="column map is-narrow">
        <div id="map" class="m-auto"></div>
      </section>
      <section class="address"></section>
      <div id="search-radius" class="content container">
        <h2 class="subtitle has-text-weight-bold has-text-centered is-underlined">Choose your search radius</h2>
        <div class="select is-fullwidth is-size-4 is-rounded">
        <select id="radius-check">
          <option id="baseline" value="0 miles" name="radius-option">Select a range</option>
          <option id="five-miles" value="5 miles" name="radius-option">
            5 Miles
          </option>
          <option id="ten-miles" value="10 miles" name="radius-option">
            10 Miles
          </option>
          <option id="fifteen-miles" value="15 miles" name="radius-option">
            15 Miles
          </option>
        </select>
        <div class="parent-section"></div>
        </div>
      </div>
    </div>
    <div class="column is-4 has-background-warning length">
      <p class="title is-size-2 has-text-centered">FAVOURITES!</p>
      <div id="faves-list"></div>
      <div id="clearfavesdiv">
        <button class="button is-medium is-fullwidth is-responsive is-warning-light" id="clearbtn">Clear Faves</button>
      </div>
    </div>
  </section>
  <footer class="footerimage">
    <section class="columns bottombeer">
      <!-- <section class="column is-full"> -->
      <section class="column is-one-fifth imgpad">
        <p class="has-text-centered lets-connect">LET'S<br>CONNECT:</br></p>
        <br />
      </section>
      <section class="column is-one-fifth imgpad">
        <p class="has-text-centered mobile">MOBILE:</p>
      </section>
      <section class="column is-one-fifth imgpad">
        <p class="has-text-centered contact">CONTACT:</p>
      </section>
      <!-- </section> -->
    </section>
  </footer>
  <!--Leaflet script-->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <!--Custom script-->
  <script src="./assets/js/script.js"></script>
</body>

</html>
