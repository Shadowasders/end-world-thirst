<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!--Bulma stylesheet-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
      <!--Leaflet stylesheet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
     <!--Custom stylesheet-->
		<link
		rel="stylesheet"
		href="./assets/css/style.css"
	/>
    <title>End World Thirst Landing Page</title>
  </head>

  <body>
    <section class="hero is-medium topbeer">
      <h1 class="hero-body">

        <article class="container has-text-centered">
          <p class="has-text-white is-size-1 title">End World Thirst</p>

          <p class="subtitle has-text-white">Never drink alone</p>
        </article>
     </h1>
    </section>

    <section class="columns">
      <h1 class="column is-4 has-background-warning-light length">
        <p class="title is-size-2 has-text-centered">HOW DOES THIS WORK?</p>
        <p class="is-size-5 has-text-left desc">1. Enter your zipcode below.</p>
        <br />
        <p class="is-size-5 has-text-centered desc">2. See your search results on the right!</p>
        <br />
        <p class="is-size-5 has-text-right desc">3. Save it to your faves!</p>
        <section class=" tile is-parent is-vertical button-section">
          <p class="title is-child is-warning has-text-centered zip">search by zipcode</p>
          <input class="subtitle" type="text" id="zipsubmit" placeholder="Let's Drink!"/>
          <input type="submit" name="submit" id ="submit-btn" />
        </section>
      </h1>

      <h1 class="column is-4 has-background-warning-light length">
        <p class="title is-size-2 has-text-centered">QUENCH WITH LOCATION:</p>
        <section class="name"></section>
        <section class="map">
          <div id="map"></div>
        </section>
        <section class="address"></section>
      </h1>
      <aside class="column is-4 has-background-warning length">
        <p class="title is-size-2 has-text-centered">FAVOURITES!</p>
      </aside>
    </section>

    <footer class="footer">
      <section class="columns bottombeer">
        <section class="column is-full">
          <p class="lets-connect" class="has-text-left">LET'S<br>CONNECT:</br></p>
					
          <br />
          <p class="has-text-left mobile">MOBILE:</p>
          <p class="has-text-right contact">CONTACT:</p>
        </section>
      </section>
    </footer>
    <!--Leaflet script-->
      <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
     <!--Custom script-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
