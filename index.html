<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Basic website name</title>
  </head>

  <body>
    <section class="hero has-background-warning-dark is-medium topbeer">
      <h1 class="hero-body">
        <article class="container has-text-centered">
          <p class="has-text-white title">End World Thirst</p>
          <p class="subtitle has-text-white">Never drink alone</p>
        </article>
      </h1>
    </section>

    <section class="columns">
      <h1 class="column is-4 has-background-warning-light length">
        <p class="title">HOW DOES THIS WORK?</p>
        <p class="">1. Enter your zipcode</p>
        <br />
        <p class="">2. Enter your search results on the right</p>
        <br />
        <p class="">3. Click on the heart to save to your favourites list!</p>
        <section>
          <p>search by zipcode</p>
          <input type="text" id="zipsubmit" />
          <input type="submit" name="submit" />
        </section>
      </h1>

      <h1 class="column is-4 has-background-warning-light length">
        <p class="title">RESULTS FOR</p>
        <section class="map"></section>
        <section class="name"></section>
        <section class="address"></section>
      </h1>
      <aside class="column is-4 has-background-warning length">
        <p class="title">FAVOURITES!</p>
      </aside>
    </section>

    <footer class="footer">
      <section class="columns bottombeer">
        <section class="column is-full">
          <p class="has-text-left">LET'S CONNECT:</p>
          <br />
          <p class="has-text-left">MOBILE:</p>
          <p class="has-text-right">CONTACT:</p>
        </section>
      </section>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
