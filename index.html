<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Bulma stylesheet-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <!--Leaflet stylesheet-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Custom stylesheet-->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>End World Thirst Landing Page</title>
</head>

<body>
<!-- Cover title -->
  <section class="hero is-medium topbeer">
    <h1 class="hero-body">
      <article class="container has-text-centered container is-one-fifth title-box">
        <p class="has-text-white is-size-1 top-title">END WORLD THIRST</p>
        <p class="subtitle has-text-white">Never Drink Alone</p>
      </article>
    </h1>
  </section>

<!-- 1) Left column: "HOW DOES THIS WORK?" -->
<!-- 2) first section tag applies to all three columns -->
  <section class="columns overflow">
    <section class="column is-4 has-background-warning-light ml-2 length">
      <p class="title is-size-2 has-text-centered">HOW DOES THIS WORK?</p>
      <p class="is-size-5 has-text-left desc reformattext">1. Enter your zipcode below.</p>
      <br />
      <p class="is-size-5 has-text-centered desc mt-4">2. See your search results on the right!</p>
      <br />
      <p class="is-size-5 has-text-right desc mt-4 reformattext">3. Save it to your faves!</p>
      <section class="is-vertical button-section btn-parent">
        <p class="title is-child is-warning has-text-centered pb-3">Search by zipcode</p>
        <input class="input is-warning-dark subtitle has-text-centered interact is-center" type="text" id="zipsubmit"
          placeholder="Thirsty?" />
          <p class="errormsg">Please enter a valid zipcode</p>
        <button class="button is-fullwidth is-medium interact" name="submit" id="submit-btn">Let's Drink!</button>
      </section>
    </section>

    <!-- 1) Middle column: "FIND BREWS" -->
    <!-- 2) First section tag wraps center column and right column -->
  <section class="column is-4 has-background-warning-light custom-scroll">
    <p class="title is-size-2 has-text-centered">FIND BREWS</p>
    <section class="name"></section>
    <section class="column is-narrow">
      <section>
        <section id="map" class="m-auto"></section>
      </section>
    </section>

    <!-- "Choose your search radius" drop-down menu -->
    <section class="address"></section>
    <section id="search-radius" class="content container">
      <h2 class="subtitle has-text-weight-bold has-text-centered is-underlined">Choose your search radius</h2>
      <section class="select is-fullwidth is-size-4 is-rounded">
      <select id="radius-check">
        <option id="baseline" value="0 miles" name="radius-option">Select a range</option>
        <option id="five-miles" value="5 miles" name="radius-option">
          5 Miles
        </option>
        <option id="ten-miles" value="10 miles" name="radius-option">
          10 Miles
        </option>
        <option id="fifteen-miles" value="15 miles" name="radius-option">
          15 Miles
        </option>
      </select>
    </section>
      <div class="parent-section"></div>
    </section>
  </section>

  <!-- Right column: "FAVOURITES" title -->
  <section class="column is-4 has-background-warning length">
    <p class="title is-size-2 has-text-centered">FAVOURITES!<i class="fa-solid fa-heart icon" style="color: #e27e0c;"></i></p>

  <!-- Clear Faves -->
      <section id="clearfavesdiv">
        <button class="button is-medium is-fullwidth is-responsive is-warning-light interact" id="clearbtn">Clear Faves</button>
      </section>
       <div id="faves-list"></div>
  </section>
  </section>

  <!-- Footer -->
  <footer class="footerimage">
    <section class="columns bottombeer">
      <section class="column is-one-fifth imgpad">
        <p class="has-text-centered lets-connect">LET'S<br>CONNECT:</br></p>
        <br />
      </section>
      <section class="column is-one-fifth imgpad">
        <p class="has-text-centered mobile">MOBILE:</p>
      </section>
      <section class="column is-one-fifth imgpad">
        <p class="has-text-centered contact">CONTACT:</p>
      </section>
    </section>
  </footer>

  <!--Leaflet script-->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <!--Custom script-->
  <script src="./assets/js/script.js"></script>
</body>
</html>
